<head th:insert ="frags/head :: head"/>
<body >
 <header th:insert="header :: header"/>
 <main>
	 <div class="container ">
	  <h1 class="text-center"> Le mie Pizze</h1>
	  <div class="card" style="width: auto;height: auto; background-color: rgb(0, 41, 77); color: aliceblue;">
         <div class="row g-1 p-1" th:each = "pizza : ${pizze}">
            <div class="col-md-4">
                <img th:src="${pizza.foto}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 m-auto">
                <div class="card-body d-flex">
					
                   <div>
					   <h5 class="card-title">
					   <a th:href="@{/pizze/{id}(id=${pizza.id})}" th:text="${pizza.name}">
				         [[${pizza.name}]]			
			           </a> 
				       </h5>
                       <p class="card-text">[[${pizza.description}]]</p>
                       <p class="card-text">[[${pizza.price}]] euro</p>
				   </div>
				   <div>
                     <a aria-current="page" class="mx-3"
                         th:href="@{/pizze/edit/{id} (id=${pizza.id})}"
                         style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;">
                         Modifica
                     </a>
                     <form th:action="@{/pizze/delete/{id} (id=${pizza.id})}" method="POST" >
						 <input type="submit" value="Cancella">
					 </form>
                   </div>
                </div>
            </div>
        </div>
     </div>
  </main>
   
    <!-- Bootstrap Bundle with Popper -->
         <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
