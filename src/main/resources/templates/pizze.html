<head th:insert ="frags/head :: head"/>
<body >
 <header th:insert="header :: header"/>
 <main>
	 <div class="container ">
	  <h1 class="text-center"> Le mie Pizze</h1>
	  <h2 th:if="${createdSpecialDiscount != null}"  class="alert alert-success" role="alert">
		  Offerta: '[[${createdSpecialDiscount.title}]]', creata con successo!!
	  </h2>
	  <h2 th:if="${deletedPizza != null}"  class="alert alert-success" role="alert">
		  Pizza: '[[${deletedPizza.name}]]',cancellata con successo!!
	  </h2>
	 
	  <div class="card" style="width: auto;height: auto; background-color: rgb(0, 41, 77); color: aliceblue;">
         <div class="row g-1 p-1" th:each = "pizza : ${pizze}">
            <div class="col-md-4">
                <img th:src="${pizza.foto}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 m-auto">
                <div class="card-body d-flex">
					
                   <div>
					   <div class="card-title d-flex">
					      <a class="align-items-center" th:href="@{/pizze/{id}(id=${pizza.id})}" th:text="${pizza.name} ">
				            [[${pizza.name}]]			
			              </a> 
				       </div>
				   </div>
				   <div>
                     <a aria-current="page" class="btn btn-outline-success"
                         th:href="@{/pizze/edit/{id} (id=${pizza.id})}"
                     >
                         Modifica
                     </a>
                     <form th:action="@{/pizze/delete/{id} (id=${pizza.id})}" method="POST" >
						 <input class="btn btn-outline-success my-4" type="submit" value="Cancella">
					 </form>
                   </div>
                </div>
            </div>
        </div>
     </div>
  </main>
   
    <!-- Bootstrap Bundle with Popper -->
         <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
